{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>{{ case.title }}</h2>
                <p>案例分类：{{ case.classification }}</p>
                <p>来源：{{ case.source }}</p>
                <p>发布日期：{{ case.publish }}</p>
            </div>
            <div class="col-md-12">
                {% include "components/viewtext.html" with content=case.content %}
            </div>
        </div>
    </div>
{% endblock content %}
