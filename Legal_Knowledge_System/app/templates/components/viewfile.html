{# iframe渲染文件 #}
{% if "doc" in law.filetype %}
    <iframe id="docview"
            src="https://view.officeapps.live.com/op/view.aspx?src=https://{{ domain }}{% url "law_file" law.id %}.{{ law.filetype }}"
            width="100%"
            height="600px"></iframe>
{% elif 'pdf' in law.filetype %}
    <iframe id="pdfview"
            src="https://{{ domain }}{% url "law_file" law.id %}.{{ law.filetype }}"
            width="100%"
            height="600px"></iframe>
{% elif "html" in law.filetype %}
    <iframe id="htmlview"
            src="https://{{ domain }}{% url "law_file" law.id %}.{{ law.filetype }}"
            width="100%"
            height="600px"></iframe>
{% endif %}
